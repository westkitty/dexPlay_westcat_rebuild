<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Cat Goes East - SNES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            /* Sharp pixels */
            image-rendering: pixelated;
            image-rendering: crisp-edges;

            /* Fit to window */
            width: 100%;
            height: 100%;
            object-fit: contain;

            background: #000;
        }

        /* CRT Overlay Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to bottom,
                    rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            /* Scanline spacing */
            z-index: 999;
            pointer-events: none;
            /* Let inputs pass through */
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <script type="module" src="/src/mainEngine.ts"></script>
</body>

</html>
